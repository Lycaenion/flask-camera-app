<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
  <thead>
    <tr>
      <th>#</th>
      <th>Pic</th>
    </tr>
  </thead>
  <tbody>
    {% for image_name in images %}
      <tr>
        <td>
          {%- set pic_url = url_for('static', filename='uploaded_photos/' + image_name) -%}
          <a href="{{ pic_url }}">
            <img width="240" src="{{ pic_url }}">
            {{ image_name.replace('.jpeg', '') }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
  </body>
</html>
